environment:
    FERN_CMAKE_ARGUMENTS: -DFERN_BUILD_ALGORITHM:BOOL=TRUE -DFERN_BUILD_DOCUMENTATION:BOOL=FALSE -DFERN_BUILD_TEST:BOOL=TRUE

platform:
    - x86
    - x64

configuration:
    - Debug
    - Release

matrix:
    fast_finish: true

install:
    - ps: nuget install boost-vc140 -o "${env:APPVEYOR_BUILD_FOLDER}"

before_build:
    - ps: cd "${env:APPVEYOR_BUILD_FOLDER}"
    - cmd: dir
    - cmd: md build
    - cmd: cd build
    - cmd: cmake --version
    - cmd: cmake -G"Visual Studio 14 Win64" ..

build:
    project: C:\projects\morebin\build\morebin.sln
    parallel: true
    verbosity: normal
