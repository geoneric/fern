language: cpp

# sudo: false

os:
    - linux
      # - osx

compiler: gcc

before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:sschuberth/cmake-here; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:boost-latest/ppa; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -q; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get remove -q cmake; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -q cmake; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -q libboost1.55-all-dev; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CXX" = "g++" ]; then sudo apt-get install -q g++-4.9; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi

      # # https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
      # addons:
      #     apt:
      #         packages:
      #             - cmake
      #             - libboost-dev

before_script:
    - mkdir build
    - cd build
    - cmake -DFERN_BUILD_TEST:BOOL=TRUE -DFERN_BUILD_ALGORITHM:BOOL=TRUE ..

script: make
