language: cpp

# sudo: false

os:
    - linux
      # - osx

compiler: gcc

before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:sschuberth/cmake-here; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -qq; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -qq cmake libboost-dev; fi

      # # https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
      # addons:
      #     apt:
      #         packages:
      #             - cmake
      #             - libboost-dev

before_script:
    - mkdir build
    - cd build
    - cmake -DFERN_BUILD_TEST:BOOL=TRUE -DFERN_BUILD_ALGORITHM:BOOL=TRUE ..

script: make
